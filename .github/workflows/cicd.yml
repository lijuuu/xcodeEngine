name: Simple Binary Deploy

on:
  push:
    branches: [main, deploytesting]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Notify Slack – Deployment Started
      - name: Notify Slack – Deployment Started
        uses: slackapi/slack-github-action@v1.27.0
        with:
          slack-bot-token: ${{ secrets.SLACK_WEBHOOK_URL }}
          channel-id: "ci-cd-notifications"
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":rocket: *Deployment Started* for *${{ github.repository }}* on branch *${{ github.ref_name }}*"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Commit:*\n${{ github.sha }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Committer:*\n${{ github.actor }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Run ID:*\n${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOKS

      # Step 2: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 3: Set up Go
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      # Step 4: Build binary
      - name: Build binary
        run: |
          GOOS=linux GOARCH=amd64 go build -o engine ./cmd/main.go

      # Step 5: Upload binary and restart engine service on EC2
      - name: Deploy to EC2
        env:
          SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_HOST: ${{ secrets.EC2_SERVER_IP }}
        run: |
          printf "%s" "$SSH_KEY" > ssh_key.pem
          chmod 600 ssh_key.pem
          scp -o StrictHostKeyChecking=no -i ssh_key.pem engine ubuntu@$EC2_HOST:/tmp/engine
          ssh -o StrictHostKeyChecking=no -i ssh_key.pem ubuntu@$EC2_HOST '
            # Create log directory and set permissions
            sudo mkdir -p /var/log/engine &&
            sudo chown ubuntu:ubuntu /var/log/engine &&
            sudo chmod 755 /var/log/engine &&

            # Copy .env to binary location and home dir
            sudo cp /home/ubuntu/.env /usr/local/bin/.env &&
            sudo cp /home/ubuntu/.env /home/ubuntu/.env &&
            sudo chown ubuntu:ubuntu /usr/local/bin/.env &&
            sudo chown ubuntu:ubuntu /home/ubuntu/.env &&

            # Deploy binary to /usr/local/bin
            sudo systemctl stop engine.service || true &&
            sudo mv /tmp/engine /usr/local/bin/engine &&
            sudo chmod +x /usr/local/bin/engine &&
            sudo chown ubuntu:ubuntu /usr/local/bin/engine &&

            # Also copy binary to /home/ubuntu
            sudo cp /usr/local/bin/engine /home/ubuntu/engine &&
            sudo chown ubuntu:ubuntu /home/ubuntu/engine &&

            # Restart service
            sudo systemctl restart engine.service &&
            sudo systemctl status engine.service &&

            # Prune Docker system
            yes | sudo docker system prune
          '
          rm -f ssh_key.pem


      # Step 6: Notify Slack – Deployment Successful
      - name: Notify Slack – Deployment Successful
        if: success()
        uses: slackapi/slack-github-action@v1.27.0
        with:
          slack-bot-token: ${{ secrets.SLACK_WEBHOOK_URL }}
          channel-id: "ci-cd-notifications"
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":white_check_mark: *Deployment Succeeded* for *${{ github.repository }}* on branch *${{ github.ref_name }}*"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Commit:*\n${{ github.sha }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Committer:*\n${{ github.actor }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Run ID:*\n${{ github.run_id }}"
                    }
                  ]
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Run",
                        "emoji": true
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOKS

      # Step 7: Notify Slack – Deployment Failed
      - name: Notify Slack – Deployment Failed
        if: failure()
        uses: slackapi/slack-github-action@v1.27.0
        with:
          slack-bot-token: ${{ secrets.SLACK_WEBHOOK_URL }}
          channel-id: "ci-cd-notifications"
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":x: *Deployment Failed* for *${{ github.repository }}* on branch *${{ github.ref_name }}*"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Commit:*\n${{ github.sha }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Committer:*\n${{ github.actor }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Run ID:*\n${{ github.run_id }}"
                    }
                  ]
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Run",
                        "emoji": true
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOKS
