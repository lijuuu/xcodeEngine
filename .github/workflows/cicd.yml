name: Simple Binary Deploy

on:
  push:
    branches: [main, deploytesting]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Notify Slack – Deployment Started
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": ":rocket: Deployment started for *${{ github.repository }}* on branch *${{ github.ref_name }}*."
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Build binary
        run: |
          GOOS=linux GOARCH=amd64 go build -o codeexecutionengine ./cmd/main.go

      - name: Upload binary and restart engine service on EC2
        env:
          SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_HOST: ${{ secrets.EC2_SERVER_IP }}
        run: |
          echo "$SSH_KEY" > ssh_key.pem
          chmod 600 ssh_key.pem

          scp -o StrictHostKeyChecking=no -i ssh_key. codeexecutionengine ubuntu@$EC2_HOST:/tmp/codeexecutionengine

          ssh -o StrictHostKeyChecking=no -i ssh_key.pem ubuntu@$EC2_HOST << 'EOF'
            sudo systemctl stop engine.service || true
            sudo mv /tmp/codeexecutionengine /usr/local/bin/engine
            sudo chmod +x /usr/local/bin/engine
            sudo systemctl restart engine.service
          EOF

      - name: Notify Slack – Deployment Successful
        if: success()
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": ":white_check_mark: Deployment succeeded for *${{ github.repository }}* on branch *${{ github.ref_name }}*."
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify Slack – Deployment Failed
        if: failure()
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": ":x: Deployment failed for *${{ github.repository }}* on branch *${{ github.ref_name }}*. Check logs for more details."
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
